<style>
/* Basic sty ling */



header {
  display: flex; 
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  background-color: #4d9559;
  border-bottom: 2px solid black;
  transition: all.55s ease;
}

.logo, .nav-list {
  margin: 0;
  padding: 0;
  list-style: none;
}

.logo {
  color: white;
  font-weight: bold;
  text-decoration: none;
  font-size: 2.0rem;
}

.nav-list {
  display: flex;
  
}

.nav-list li {
  margin-left: 40px;
  font-size: 20px;
}

.nav-list li:first-child {
  margin-left: 0;
}

.nav-list li a {
  color: white;
  text-decoration: none;
  margin-left:500%;
  
}

/* Responsive design */
@media screen and (max-width: 768px) {
  .nav-list {
    display: none;
    flex-direction: column;
    align-items: flex-start;
    position: absolute;
    top: 70px;
    left: 0;
    background-color: #333;
    width: 100%;
  }

  .nav-list.active {
    display: flex;
  }

  .nav-list li {
    margin: 20px 0;
  }

  .menu-toggle {
    display: block;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
    
  }
  
}

</style>
<script>
    document.addEventListener('DOMContentLoaded', function() {
  // Your JavaScript code here
  document.querySelector('.menu-toggle').addEventListener('click', function() {
    document.querySelector('.nav-list').classList.toggle('active');
  });
});

});




</script>
